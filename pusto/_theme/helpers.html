{% macro css(path, include=False, less=False) %}
{% if include and not app.testing and not app.debug and not less -%}
    <style type="text/css">{% include path %}</style>
{%- else -%}
    <link rel="stylesheet{{ less and '/less' or '' }}" href="{{ app.url_for(':theme', path=path) }}" type="text/css" />
{%- endif %}
{% endmacro %}

{% macro js(path, include=False) %}
{%- if include and not app.testing and not app.debug -%}
    <script type="text/javascript">{% include path %}</script>
{%- else -%}
    <script src="{{ app.url_for(':theme', path=path) }}" type="text/javascript"></script>
{%- endif %}
{% endmacro %}
