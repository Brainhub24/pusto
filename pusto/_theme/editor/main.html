{% extends "base.html" %}
{% import 'editor/partial.html' as partial %}

{% block title %}Edit for fun{% endblock %}

{% block extrahead %}
<script src="{{ app.url_for(':theme', path='_scripts/jquery.js') }}" type="text/javascript"></script>
<script src="{{ app.url_for(':theme', path='_scripts/jquery.form.js') }}" type="text/javascript"></script>
<script>{% include 'editor/main.js' %}</script>
<style>{% include 'editor/main.css' %}</style>
{% endblock %}

{%- block content %}
<div class="b-wrap">
    <div class="b-viewer">{{ partial.viewer(text) }}</div>
    <div class="b-editor">{{ partial.editor(text, app) }}</div>
</div>
{% endblock %}
