<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ author }}" />
    <title>pusto.org: {% block title %}Гриша aka naspeh{% endblock %}</title>

    <link rel="icon" href="{{ app.url_for(':theme', path='favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ app.url_for(':theme', path='_styles/base.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ app.url_for(':theme', path='_styles/syntax.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ app.url_for(':jinja', path='_styles/main.css') }}" type="text/css" />

    {% block extrahead %}{% endblock %}
</head>
<body>
    <div id="header">
        <div class="logo-wrap"><a href="/" class="logo"></a></div>
        <div class="header-adds">
            <div class="source"><a href="http://github.com/naspeh/pusto">source</a></div>
            <div class="powered-by">powered by <a href="http://github.com/naspeh/naya">naya</a></div>
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try{
    var pageTracker = _gat._getTracker("UA-6254112-1");
    pageTracker._trackPageview();
    } catch(err) {}
    </script>
</body>
</html>
